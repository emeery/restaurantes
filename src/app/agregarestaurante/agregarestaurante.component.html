<div class="opcion">
  <h3>{{titulo}}</h3>
  <form #formaRestaurante="ngForm">
    <div class="form-group">
      <label> Nombre </label>
      <input 
      type="text" 
      class="form-control" 
      #nombre="ngModel"
      name="nombre"
      [ngModel]="restaurante.nombre"
      placeholder="Nombre.." >
      <span *ngIf="!nombre.valid">El nombre es obligatorio</span>
    </div>
    <div class="form-group">
      <label> Direcci√≥n </label>
      <input 
      type="text" 
      class="form-control" 
      #direccion="ngModel"
      name="direccion"
      [ngModel]="restaurante.direccion"
      placeholder="Direccion.." >
      <span *ngIf="!direccion.valid">El nombre es obligatorio</span>
    </div>




  </form>
</div>
